    &lt;script&gt;
      (function() {
        const originalConsole = window.console;
        window.console = {
          log: (...args) =&gt; {
            originalConsole.log(...args);
            window.parent.postMessage({ type: 'console', message: args.join(' ') }, '*');
          },
          error: (...args) =&gt; {
            originalConsole.error(...args);
            window.parent.postMessage({ type: 'console', message: 'Error: ' + args.join(' ') }, '*');
          },
          warn: (...args) =&gt; {
            originalConsole.warn(...args);
            window.parent.postMessage({ type: 'console', message: 'Warning: ' + args.join(' ') }, '*');
          }
        };

        let requestId = 0;
        let callbacksMap = new Map();
        let streamControllers = new Map();
        
        window.claude = {
          complete: (prompt) =&gt; {
            return new Promise((resolve, reject) =&gt; {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'claudeComplete', id, prompt }, '*');
            });
          }
        };

        window.storage = {
          get: (key, shared = false) =&gt; {
            return new Promise((resolve, reject) =&gt; {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'storageGet', id, key, shared }, '*');
            });
          },
          set: (key, value, shared = false) =&gt; {
            return new Promise((resolve, reject) =&gt; {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'storageSet', id, key, value, shared }, '*');
            });
          },
          delete: (key, shared = false) =&gt; {
            return new Promise((resolve, reject) =&gt; {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'storageDelete', id, key, shared }, '*');
            });
          },
          list: (prefix, shared = false) =&gt; {
            return new Promise((resolve, reject) =&gt; {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'storageList', id, prefix, shared }, '*');
            });
          }
        };

        let pendingBlobs = new Map();
        URL.createObjectURL = (blob) =&gt; {
          // Store the blob and create an ID and URL for it
          const blobId = `blob-${Date.now()}-${Math.random()}`;
          pendingBlobs.set(blobId, blob);
          return `blob-request://${blobId}`;
        };

        URL.revokeObjectURL = (url) =&gt; {
          // Remove the blob from our store
          const blobId = url.replace(&quot;blob-request://&quot;, &quot;&quot;);
          pendingBlobs.delete(blobId);
        };

        const getBlobFromURL = (url) =&gt; {
          const blobId = url.replace(&quot;blob-request://&quot;, &quot;&quot;);
          return pendingBlobs.get(blobId);
        };

        // Override global fetch with streaming support
        window.fetch = (url, init = {}) =&gt; {
          return new Promise((resolve, reject) =&gt; {
            const id = requestId++;
            const channelId = `fetch-${id}-${Date.now()}`;
            
            callbacksMap.set(id, { 
              resolve: (response) =&gt; {
                // Create a ReadableStream for the response body
                const stream = new ReadableStream({
                  start(controller) {
                    streamControllers.set(channelId, controller);
                  },
                  cancel() {
                    streamControllers.delete(channelId);
                  }
                });
                
                // Create and return the Response with the stream
                resolve(new Response(stream, {
                  status: response.status,
                  statusText: response.statusText,
                  headers: response.headers
                }));
              },
              reject,
              channelId
            });
            
            window.parent.postMessage({
              type: 'proxyFetch',
              id,
              url,
              init,
              channelId
            }, '*');
          });
        };

        window.addEventListener('message', async (event) =&gt; {
          if (event.data.type === 'takeScreenshot') {
            const rootElement = document.getElementById('artifacts-component-root-html');
            if (!rootElement) {
              window.parent.postMessage({
                type: 'screenshotError',
                error: new Error('Root element not found'),
              }, '*');
            }
            const screenshot = await htmlToImage.toPng(rootElement, {
              imagePlaceholder:
                &quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAA1JREFUGFdjePDgwX8ACOQDoNsk0PMAAAAASUVORK5CYII=&quot;,
            });
            window.parent.postMessage({
              type: 'screenshotData',
              data: screenshot,
            }, '*');
          } else if (event.data.type === 'claudeComplete') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.completion);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'proxyFetchResponse') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
              callbacksMap.delete(event.data.id);
            } else {
              // Initial response with headers, status, etc.
              callback.resolve({
                status: event.data.status,
                statusText: event.data.statusText,
                headers: event.data.headers
              });
              // Don't delete the callback yet if streaming
              if (!event.data.body) {
                callbacksMap.delete(event.data.id);
              }
            }
          } else if (event.data.type === 'proxyFetchStream') {
            // Handle streaming data chunks
            const controller = streamControllers.get(event.data.channelId);
            if (controller) {
              if (event.data.error) {
                controller.error(new Error(event.data.error));
                streamControllers.delete(event.data.channelId);
              } else if (event.data.done) {
                controller.close();
                streamControllers.delete(event.data.channelId);
                // Clean up the callback
                const callback = Array.from(callbacksMap.entries()).find(
                  ([_, value]) =&gt; value.channelId === event.data.channelId
                );
                if (callback) {
                  callbacksMap.delete(callback[0]);
                }
              } else if (event.data.chunk) {
                controller.enqueue(new Uint8Array(event.data.chunk));
              }
            }
          } else if (event.data.type === 'storageGet') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.result);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'storageSet') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.result);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'storageDelete') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.result);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'storageList') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.result);
            }
            callbacksMap.delete(event.data.id);
          }
        });

        window.addEventListener('click', (event) =&gt; {
          const isEl = event.target instanceof HTMLElement;
          if (!isEl) return;
    
          // find ancestor links
          const linkEl = event.target.closest(&quot;a&quot;);
          if (!linkEl || !linkEl.href) return;
    
          event.preventDefault();
          event.stopImmediatePropagation();
    
          if (linkEl.href.startsWith(&quot;blob-request:&quot;)) {
            const blob = getBlobFromURL(linkEl.href);
            if (!blob) return;
            void blob.arrayBuffer().then((data) =&gt; {
              window.parent.postMessage({
                type: &quot;downloadFile&quot;,
                filename: linkEl.download,
                data,
                mimeType: blob.type || &quot;application/octet-stream&quot;,
              });
            });
          } else if (linkEl.href.startsWith(&quot;data:&quot;)) {
            const [header, base64Data] = linkEl.href.split(&quot;,&quot;);
            const mimeMatch = header.match(/data:([^;]+)/);
            const mimeType = mimeMatch ? mimeMatch[1] : &quot;application/octet-stream&quot;;
            const binaryString = atob(base64Data);
            const data = Uint8Array.from(binaryString, (c) =&gt;
              c.charCodeAt(0),
            ).buffer;
            window.parent.postMessage({
              type: &quot;downloadFile&quot;,
              filename: linkEl.download,
              data,
              mimeType,
            });
          } else {
            let linkUrl;
            try {
              linkUrl = new URL(linkEl.href);
            } catch (error) {
              return;
            }
    
            if (linkUrl.hostname === window.location.hostname) return;
      
            window.parent.postMessage({
              type: 'openExternal',
              href: linkEl.href,
            }, '*');
          }
      });

        const originalOpen = window.open;
        window.open = function (url) {
          window.parent.postMessage({
            type: &quot;openExternal&quot;,
            href: url,
          }, &quot;*&quot;);
        };

        window.addEventListener('error', (event) =&gt; {
          window.parent.postMessage({ type: 'console', message: 'Uncaught Error: ' + event.message }, '*');
        });
      })();

    &lt;p&gt;A Third Order Carmelite Community • Rooted in prayer, simplicity, and union with God&lt;/p&gt;

  &lt;main&gt;
    &lt;div class=&quot;page-title&quot;&gt;
      &lt;h1&gt;Our Community&lt;/h1&gt;
      &lt;p&gt;Living the Carmelite charism in the world&lt;/p&gt;
    &lt;/div&gt;

    &lt;section&gt;
      &lt;h2&gt;Who We Are&lt;/h2&gt;
      &lt;p&gt;The Coastal Community of St. John of the Cross is a lay Carmelite community affiliated with the Secular Order of Discalced Carmelites (OCDS). We are men and women from diverse backgrounds and vocations—married and single, young and old, working professionals and retirees—united by a common call to contemplative prayer and the Carmelite way of life.&lt;/p&gt;
      &lt;p&gt;We live &quot;in the world&quot; but seek to cultivate interior silence, detachment, and union with God in the midst of our daily responsibilities. Our community provides formation, spiritual support, and fraternal fellowship as we journey together toward deeper intimacy with Christ.&lt;/p&gt;
    &lt;/section&gt;

    &lt;section&gt;
      &lt;h2&gt;Our Carmelite Heritage&lt;/h2&gt;
      &lt;p&gt;The Carmelite Order traces its origins to Mount Carmel in the Holy Land during the 12th century, where hermits gathered to live lives of prayer, silence, and devotion to God. Inspired by the prophet Elijah and guided by the patronage of Our Lady, these early hermits sought to &quot;live in allegiance to Jesus Christ&quot; through contemplative prayer.&lt;/p&gt;
      &lt;p&gt;In the 16th century, St. Teresa of Ávila and St. John of the Cross reformed the Order, emphasizing radical poverty, interior prayer, and mystical union with God. This reform—the Discalced Carmelites—gave birth to a profound spiritual tradition that continues to guide souls today.&lt;/p&gt;
      &lt;p&gt;The Third Order, now known as the Secular Order of Discalced Carmelites (OCDS), allows lay people to participate in this rich tradition while living their vocations in the world.&lt;/p&gt;
    &lt;/section&gt;

    &lt;section&gt;
      &lt;h2&gt;Community Life&lt;/h2&gt;
      
      &lt;div class=&quot;info-box&quot;&gt;
        &lt;h3&gt;Monthly Gatherings&lt;/h3&gt;
        &lt;p&gt;&lt;strong&gt;When:&lt;/strong&gt; 4th Friday of each month&lt;br&gt;
        &lt;strong&gt;Time:&lt;/strong&gt; 7:00 PM - 9:00 PM&lt;br&gt;
        &lt;strong&gt;Where:&lt;/strong&gt; [Location - please contact us for details]&lt;/p&gt;
        &lt;p&gt;Our monthly meetings include communal prayer, formation talks, Lectio Divina, and fraternal sharing. All inquirers are welcome to attend and discern their call to Carmelite life.&lt;/p&gt;
      &lt;/div&gt;

      &lt;h3&gt;What We Do Together&lt;/h3&gt;
      &lt;div class=&quot;two-column&quot;&gt;
        &lt;div class=&quot;column-box&quot;&gt;
          &lt;h3&gt;Prayer &amp; Formation&lt;/h3&gt;
          &lt;ul&gt;
            &lt;li&gt;Liturgy of the Hours (communal prayer)&lt;/li&gt;
            &lt;li&gt;Lectio Divina and Scripture study&lt;/li&gt;
            &lt;li&gt;Formation in Carmelite spirituality&lt;/li&gt;
            &lt;li&gt;Study of the writings of Carmelite saints&lt;/li&gt;
            &lt;li&gt;Spiritual direction and accompaniment&lt;/li&gt;
          &lt;/ul&gt;
        &lt;/div&gt;
        &lt;div class=&quot;column-box&quot;&gt;
          &lt;h3&gt;Community &amp; Service&lt;/h3&gt;
          &lt;ul&gt;
            &lt;li&gt;Fraternal sharing and mutual support&lt;/li&gt;
            &lt;li&gt;Community celebrations and retreats&lt;/li&gt;
            &lt;li&gt;Service projects and outreach&lt;/li&gt;
            &lt;li&gt;Prayer for the Church and world&lt;/li&gt;
            &lt;li&gt;Spiritual friendship and encouragement&lt;/li&gt;
          &lt;/ul&gt;
        &lt;/div&gt;
      &lt;/div&gt;
    &lt;/section&gt;

    &lt;section&gt;
      &lt;h2&gt;The Carmelite Rule of Life&lt;/h2&gt;
      &lt;p&gt;As members of the OCDS, we commit to living according to the Carmelite Rule, which includes:&lt;/p&gt;
      
      &lt;div class=&quot;highlight-box&quot;&gt;
        &lt;h3&gt;Daily Prayer&lt;/h3&gt;
        &lt;p&gt;Members commit to at least 30 minutes of mental prayer each day, seeking to cultivate an interior life of silence and contemplation. We also pray portions of the Liturgy of the Hours and dedicate time to spiritual reading.&lt;/p&gt;
      &lt;/div&gt;

      &lt;div class=&quot;highlight-box&quot;&gt;
        &lt;h3&gt;Simple Living&lt;/h3&gt;
        &lt;p&gt;Following the spirit of poverty and detachment, we seek to live simply, valuing what is essential and letting go of excessive attachment to material goods, comfort, and worldly pursuits.&lt;/p&gt;
      &lt;/div&gt;

      &lt;div class=&quot;highlight-box&quot;&gt;
        &lt;h3&gt;Fraternal Charity&lt;/h3&gt;
        &lt;p&gt;We support one another in prayer and friendship, building a community that reflects Christ's love. This includes regular attendance at monthly meetings and maintaining bonds of fraternal charity.&lt;/p&gt;
      &lt;/div&gt;

      &lt;div class=&quot;highlight-box&quot;&gt;
        &lt;h3&gt;Service to the Church&lt;/h3&gt;
        &lt;p&gt;Carmelites are called to serve the Church through prayer, witness, and charitable works. We offer our lives as a hidden sacrifice of prayer for priests, missionaries, and the needs of the world.&lt;/p&gt;
      &lt;/div&gt;
    &lt;/section&gt;

    &lt;section&gt;
      &lt;h2&gt;Leadership &amp; Spiritual Direction&lt;/h2&gt;
      &lt;p&gt;Our community is guided by a Council composed of elected members and a spiritual assistant (usually a Discalced Carmelite friar or priest). The Council provides leadership, coordinates formation, and ensures the community remains faithful to the Carmelite charism.&lt;/p&gt;
      &lt;p&gt;Each member is encouraged to have a regular spiritual director who can guide them in their personal journey of prayer and growth in holiness.&lt;/p&gt;
    &lt;/section&gt;

    &lt;section&gt;
      &lt;h2&gt;Join Us&lt;/h2&gt;
      &lt;p&gt;If you feel drawn to the contemplative life and the Carmelite tradition, we invite you to visit our community. Whether you are simply exploring or seriously discerning a call to Carmelite life, you are welcome to attend our monthly gatherings and learn more about this beautiful way of life.&lt;/p&gt;
      &lt;p&gt;For more information about visiting or beginning the formation process, please &lt;a href=&quot;contact.html&quot; style=&quot;color: #7b3f00; font-weight: 600;&quot;&gt;contact us&lt;/a&gt;.&lt;/p&gt;
    &lt;/section&gt;
