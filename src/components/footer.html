<script>
  (function(){
    try{
      var y = document.getElementById('year');
      if(y) y.textContent = new Date().getFullYear();
      var path = location.pathname || '';
      var isInPages = path.indexOf('/pages/') !== -1 || path.match(/[/\\]pages[/\\]/);
      if(isInPages){
        var nav = document.querySelector('footer nav') || document.querySelector('nav[aria-label="Footer navigation"]');
        if(nav){
          Array.prototype.forEach.call(nav.querySelectorAll('a'), function(a){
            var href = a.getAttribute('href');
            if(!href) return;
            if(href.indexOf('../') === 0 || href.indexOf('http') === 0 || href.indexOf('/') === 0) return;
            if(href.indexOf('pages/') === 0){ a.setAttribute('href', '../' + href); }
            else if(href === 'index.html'){ a.setAttribute('href', '../index.html'); }
          });
        }
      }
    }catch(e){}
  })();
  </script>
